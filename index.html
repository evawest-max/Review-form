<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a56bdae329.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Simple Stepper Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DF.</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">About Us</a></li>
                  <li><a class="dropdown-item" href="#">Contact US</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Events</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div class="form-container">
        <h1 class="aceplora" >Programming Internship Review Form</h1>

        <form action="#" class="forms">
            <div class="stepper">
                <div class="steps step-active" id="toggle1" style="color: white;">1</div>
                <div class="steps" id="toggle2">2</div>
                <div class="steps" id="toggle3">3</div>
                <div class="line"></div>
            </div>
            <div class="helper-text" id="filltext">Please ensure you fill the form correctly</div>

            <div class="pages active-page" id="form1">
                <!-- name, email address,  location -->
                <label>Name</label>
                <input type="text"  name="full-name" id="name" placeholder="Joy Praise" required max="50"/>
                
                <br />
                <label>Email</label>
                <input type="email" name="full-name" id="email" required placeholder="example@aceplora.com" />
                
                <br />
                <label>Location</label>
                <input type="text" name="full-name" id="location" required placeholder="Ondo, Nigeria"/>
                <br />
               
            </div>

            <div class="pages" id="form2">
                <!-- course, ,  location -->
                <label>Phone Number</label>
                <input type="tel" name="phone-number" id="phonenumber" placeholder="0812 XXX XXXX" maxlength="11" minlength="11"/>
                
                <br />
                <select id="enrolled-course">
                    <option value="example" selected="selected">Please select a course</option>
                    <option value="ui-ux">User interface / User Experience</option>
                    <option value="web-dev">Web Development</option>
                    <option value="android">Android App Development</option>
                    <option value="product-design">Product Design</option>
                </select>
                <br />

                <select id="gender" >
                    <option value="example" selected="selected">Please select a gender</option>
                    <option value="male">Male</option>
                    <option value="male">Female</option>
                    <option value="binary">Binary</option>
                    <option value="Gay">Gay</option>
                    <option value="Les">Lesbian</option>
                </select>

                <br />
            </div>

            <div class="pages" id="form3">
                <!-- name, email address,  location -->

                <textarea name="reviews" id="comments" cols="30" rows="10" placeholder="Leave us a Comment Here"></textarea>
                <div class="rating-text"><h5>How was your Experience? </h5></div>
                <div class="rating">
                    
                    <i class="fa fa-star checked" aria-hidden="true" ></i>
                    <i class="fa fa-star " aria-hidden="true" ></i>
                    <i class="fa fa-star " aria-hidden="true"></i>
                    <i class="fa fa-star " aria-hidden="true"></i>
                    <i class="fa fa-star " aria-hidden="true"></i>
                </div>
                <br />
            </div>


            <div class="pages">
                submitioSuccesfully! Thanks You for filling the form
            </div>
            <div class="btn-container">
               <div class="btn-space" id="previous"><button class="prev"  type="button" onclick="removeSubmitButton()">Prev</button></div>
               <div class="btn-space" id="btncontainer"><button class="next" id="next" type="button" onclick="addSubmitButton()">Next</button></div>
               <div id="submitBTN"></div>
            </div>
        </form>


        
    </div>
    <div id="result"></div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
